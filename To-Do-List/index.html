<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My ToDo</title>
    <!-- author: Ovi  -->
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <header class="header">
                <img src="images/list.png" alt="ToDo Logo" class="todo-image">
                <h2 class="todo-title">My ToDo</h2>
            </header>
            <div class="task-section">
                <input 
                    id="input-box"
                    type="text" 
                    placeholder="Add a new task..." 
                    class="task-input">
                <button
                onclick="addTask()"
                class="task-button">Add Task</button>
                <ul 
                    id="list-container"
                    class="task-list">
                </ul>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
